<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corps of Royal Engineers | Developer Application</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0f14;
  --panel: #1a1f2c;
  --accent: #c9a24d;
  --accent-light: #e0bb5e;
  --text: #e6e6e6;
  --muted: #9aa4b2;
  --danger: #8b1e1e;
  --transition: 0.3s ease;
}

* {
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* HERO */
.hero {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.9)), url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Royal_Engineers_Cap_Badge.svg/512px-Royal_Engineers_Cap_Badge.svg.png");
  background-size: 20%;
  background-repeat: no-repeat;
  background-position: center 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
  padding-top: 50px;
  animation: fadeIn 1s ease forwards;
}

.hero h1 {
  font-size: 3rem;
  letter-spacing: 3px;
  color: var(--accent);
  margin-bottom: 15px;
}

.hero p {
  max-width: 700px;
  color: var(--muted);
  font-size: 1.1rem;
  line-height: 1.6rem;
}

/* PANEL */
.panel {
  max-width: 900px;
  margin: -80px auto 60px;
  background: var(--panel);
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 15px 50px rgba(0,0,0,.7);
  border: 2px solid var(--accent);
  position: relative;
  animation: fadeUp 1s ease forwards;
}

.panel::before {
  content: "";
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  border-radius: 25px;
  border: 1px dashed rgba(201,162,77,0.5);
  pointer-events: none;
}

/* FORM STYLING */
form label {
  display: block;
  margin-top: 25px;
  margin-bottom: 6px;
  color: var(--accent);
  font-weight: 500;
  font-size: 0.95rem;
}

input[type="text"], input[type="email"], textarea {
  width: 100%;
  padding: 14px;
  background: #0e141d;
  border: 1px solid #1e2633;
  color: var(--text);
  border-radius: 12px;
  transition: border var(--transition), transform 0.2s;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--accent);
  transform: scale(1.02);
}

textarea {
  min-height: 100px;
  resize: vertical;
}

/* TABS FOR ROLES */
.tabs {
  display: flex;
  flex-wrap: wrap;
  margin-top: 20px;
  border-bottom: 2px solid rgba(201,162,77,0.3);
}

.tab-btn {
  padding: 12px 20px;
  cursor: pointer;
  background: transparent;
  border: none;
  color: var(--muted);
  font-weight: 500;
  transition: color var(--transition), border-bottom var(--transition);
  border-bottom: 3px solid transparent;
}

.tab-btn.active {
  color: var(--accent);
  border-bottom: 3px solid var(--accent);
}

.tab-content {
  display: none;
  margin-top: 20px;
}

.tab-content.active {
  display: block;
  animation: slideIn 0.4s ease forwards;
}

button[type="submit"] {
  margin-top: 40px;
  width: 100%;
  padding: 16px;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all var(--transition);
  font-size: 1rem;
}

button:hover {
  background: var(--accent-light);
  transform: scale(1.02);
  box-shadow: 0 5px 15px rgba(201,162,77,.5);
}

.footer {
  text-align: center;
  padding: 40px;
  color: var(--muted);
  font-size: 0.85rem;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-15px); }
  to { opacity: 1; transform: translateX(0); }
}
</style>
</head>

<body>

<section class="hero">
  <div>
    <h1>CORPS OF ROYAL ENGINEERS</h1>
    <p>Roblox Development & Engineering Division Recruitment</p>
  </div>
</section>

<div class="panel">
<form id="appForm" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSdeUuhrVuKZtInOVeKrjYMPJmE_K5nmH-CzReB3fBs7Yvc4DA/formResponse">

<label>Roblox Username</label>
<input type="text" name="entry.1262871216" required>

<label>Discord Username</label>
<input type="text" name="entry.2060771416" required>

<label>Developer Role</label>
<div class="tabs">
  <button type="button" class="tab-btn active" data-target="builder">Builder / Modeller</button>
  <button type="button" class="tab-btn" data-target="scripter">Scripter</button>
  <button type="button" class="tab-btn" data-target="uiux">UI / UX Designer</button>
  <button type="button" class="tab-btn" data-target="clothing">Clothing Designer</button>
  <button type="button" class="tab-btn" data-target="gfx">GFX Creator</button>
</div>

<div id="builder" class="tab-content active">
  <label>[Builder] How do you reduce lag in large maps?</label>
  <textarea name="entry.2085350042" required></textarea>
</div>

<div id="scripter" class="tab-content">
  <label>[Scripter] When should code run on the server and when on the client?</label>
  <textarea name="entry.2071581846" required></textarea>
</div>

<div id="uiux" class="tab-content">
  <label>[UI / UX] How do you design scalable UI?</label>
  <textarea name="entry.1743834332" required></textarea>
</div>

<div id="clothing" class="tab-content">
  <label>[Clothing] What tools do you use?</label>
  <textarea name="entry.672085154" required></textarea>
</div>

<div id="gfx" class="tab-content">
  <label>[GFX] What software do you use?</label>
  <textarea name="entry.1266568074" required></textarea>
</div>

<button type="submit">SUBMIT APPLICATION</button>
</form>
</div>

<div class="footer">
© Corps of Royal Engineers – Chief Developer
</div>

<script>
// Tab functionality
const tabs = document.querySelectorAll('.tab-btn');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    contents.forEach(c => c.classList.remove('active'));
    document.getElementById(tab.dataset.target).classList.add('active');
  });
});

// Validate form
document.getElementById('appForm').addEventListener('submit', function(e){
  const activeContent = document.querySelector('.tab-content.active textarea');
  if(!activeContent.value.trim()){
    alert("Please fill out the active role's question!");
    activeContent.focus();
    e.preventDefault();
  }
});
</script>

</body>
</html>
